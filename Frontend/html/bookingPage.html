<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel | Book Now</title>
    <!-- Tailwind and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- css -->

    <link rel="stylesheet" href="../css/style.css" />
</head>

<body
    class="montserrat bg-[url(../assets/bookingPage.jpg)] bg-cover bg-center bg-no-repeat bg-fixed flex justify-end h-full min-h-[100vh]">
    <main class="w-full lg:max-w-[50%] min-h-[100vh] bg-[#14274A]/60 flex flex-col justify-between items-center">
        <div class="w-full h-full flex flex-col items-center justify-center gap-[30px]">
            <p class="text-white text-[5vh] font-bold eb-garamond mt-[30px] text-center">
                BOOK YOUR FAVOURITE ROOM
            </p>
            <form id="bookForm" action="" class="flex flex-col gap-[20px] w-full max-w-[500px] box-border px-[20px] mb-[10px]">
                <label for="name" class="font-bold text-[3vh] eb-garamond text-white lg:text-[20px]">Name</label>

                <input type="text" name="name" id="name" placeholder="Name"
                    class="bg-white w-full max-w-[497px] h-[7vh] rounded-[5px] box-border px-[10px] placeholder-black font-bold eb-garamond text-[3vh] focus:outline-none lg:px-[32px] lg:py-[10px] lg:rounded-[10px]"
                    required />

                <label for="checkIn" class="font-bold text-[3vh] eb-garamond text-white lg:text-[20px]">Check-in
                    Date</label>
                <input type="date" name="checkIn" id="checkIn" required
                    class="bg-white w-full max-w-[497px] h-[7vh] rounded-[5px] box-border px-[10px] text-black font-bold eb-garamond text-[3vh] focus:outline-none lg:px-[32px] lg:py-[10px] lg:rounded-[10px]"
                    required />

                <label for="checkOut" class="font-bold text-[3vh] eb-garamond text-white lg:text-[20px]">Check-out
                    Date</label>
                <input type="date" name="checkOut" id="checkOut" required
                    class="bg-white w-full max-w-[497px] h-[7vh] rounded-[5px] box-border px-[10px] text-black font-bold eb-garamond text-[3vh] focus:outline-none lg:px-[32px] lg:py-[10px] lg:rounded-[10px]"
                    required />

                <label for="roomType" class="font-bold text-[3vh] eb-garamond text-white lg:text-[20px]">Room
                    Type</label>
                <select name="roomType"
                    class="roomContainer bg-white w-full max-w-[497px] h-[7vh] rounded-[5px] box-border px-[10px] text-black font-bold eb-garamond text-[3vh] focus:outline-none lg:px-[32px] lg:py-[10px] lg:rounded-[10px]"
                    required>
                    <option value="" class="text-black " disabled selected>Select a room</option>
                </select>

                <!-- Customized alert -->
                <div role="alert" class="hidden alert alert-error">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Please fill out all fields!</span>
                </div>
                <div class="flex flex-col items-center gap-4 lg:flex-row justify-between">
                <input type="submit" value="Confirm Booking"
                    class="bookBtn w-[200px] h-[7vh] bg-[#E0B973] rounded-[10px] text-[2vh] text-white font-bold cursor-pointer hover:bg-[#131312] duration-500 ease-in self-center" />
                <button
                        class="w-[200px] h-[7vh] bg-[#E0B973] rounded-[10px] text-[2vh] text-white font-bold cursor-pointer hover:bg-[#131312] duration-500 ease-in self-center"
                        onclick="window.location.href='rooms.html'">Explore Rooms</button>
                </div>
        </form>
        </div>
        <p class="text-white eb-garamond text-[10px] pb-[10px] lg:text-[16px]">
            Â© 2025 Luxury Hotel. All rights reserved.
        </p>
    </main>
    <!-- Modal for Confirm booking -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <p class="py-4">Confirm Booking?</p>
            <div class="modal-action">
                <div>
                    <button class="btn">Yes</button>
                </div>
                <form method="dialog">
                    <button class="btn">No</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="../js/bookingPage.js"></script>
</body>

</html>

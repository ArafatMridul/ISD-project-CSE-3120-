<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luxury Hotel | Signup</title>

        <!-- Tailwind CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- JS -->
        <script type="module" src="/js/supabaseConfig.js" defer></script>
        <script type="module" src="/js/changePassword.js" defer></script>
        <!-- Font Awesome -->

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- css -->

        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body
        class="montserrat bg-[url(/assets/login-and-signup/sign-up.jpg)] bg-cover bg-center bg-no-repeat bg-fixed flex justify-start h-[100vh]"
    >
        <main
            class="w-full lg:max-w-[50%] h-[100vh] bg-[#14274A]/60 lg:bg-[#14274A] flex flex-col justify-between items-center"
        >
            <div
                class="w-full h-full flex flex-col items-center justify-center gap-[20px]"
            >
                <p
                    class="text-white text-[5vh] font-bold eb-garamond mt-[30px] text-center"
                >
                    Change Your Password
                </p>
                <form
                    id="changePasswordForm"
                    action=""
                    class="flex flex-col gap-[20px] w-full max-w-[500px] box-border px-[20px]"
                >
                    <label
                        for="currentPassword"
                        class="font-bold text-[3vh] eb-garamond text-white lg:text-[20px]"
                        >Current Password</label
                    >

                    <input
                        type="text"
                        name="currentPassword"
                        id="currentPassword"
                        placeholder="current password"
                        required
                        class="bg-white w-full max-w-[497px] h-[7vh] border border-yellow-400 rounded-[5px] box-border px-[10px] text-black font-bold eb-garamond text-[3vh] focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    />

                    <label
                        for="newPassword"
                        class="font-bold text-[3vh] eb-garamond text-white lg:text-[20px]"
                        >New Password</label
                    >
                    <input
                        type="password"
                        name="newPassword"
                        id="newPassword"
                        placeholder="new password"
                        required
                        class="bg-white w-full max-w-[497px] h-[7vh] rounded-[5px] box-border px-[10px] text-black font-bold eb-garamond text-[3vh] focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    />

                    <label
                        for="confirmPassword"
                        class="font-bold text-[3vh] eb-garamond text-white lg:text-[20px]"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="confirm password"
                        required
                        class="bg-white w-full max-w-[497px] h-[7vh] rounded-[5px] box-border px-[10px] text-black font-bold eb-garamond text-[3vh] focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    />

                    <input
                        type="submit"
                        value="change"
                        class="w-[30vw] sm:w-[10vw] h-[7vh] bg-[#E0B973] rounded-[10px] text-[2vh] text-white cursor-pointer hover:bg-[#ffbb3d] duration-100 ease-in self-center lg:text-[3vh]"
                    />
                </form>
            </div>

            <p
                class="text-white eb-garamond text-[10px] pb-[10px] lg:text-[16px]"
            >
                Â© 2025 Luxury Hotel. All rights reserved.
            </p>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Luxury Hotel</title>

    <!-- Tailwind CDN and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="monteserrat flex flex-col bg-[#F8F9FA] lg:items-center lg:flex-row">
    <header>
        <div class="drawer lg:drawer-open">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
            <div class="m-4">
                <!-- Page content here -->
                <label for="my-drawer-2"
                    class="cursor-pointer drawer-button bg-[#14274A] text-white p-2 rounded-md lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="drawer-side">
                <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
                <ul class="menu bg-base-200 text-base-content min-h-full w-80 px-4 py-0 bg-[#14274A]">
                    <!-- Sidebar content here -->
                    <div class="flex justify-between">
                        <img src="/assets/brand-logo.png" class="w-[128px] h-[74.24px] cursor-pointer mb-4"
                            onclick="window.location.href='index.html';" alt="" />
                        <i
                            class="sidebar-close fa-solid fa-circle-xmark text-[20px] text-white hover:text-[#e0b973] cursor-pointer duration-500 ease-in mt-[30px] lg:invisible"></i>
                    </div>

                    <li
                        class="eb-garamond font-semibold text-[20px] text-white hover:text-[#e0b973] hover:bg-[#131312] rounded-[10px] duration-500 ease-in mb-[5px]">
                        <a href="">My Profile</a>
                    </li>
                    <li
                        class="eb-garamond font-semibold text-[20px] text-white hover:text-[#e0b973] hover:bg-[#131312] rounded-[10px] duration-500 ease-in mb-[5px]">
                        <a href="">My Bookings</a>
                    </li>
                    <li
                        class="eb-garamond font-semibold text-[20px] text-white hover:text-[#e0b973] hover:bg-[#131312] rounded-[10px] duration-500 ease-in mb-[5px]">
                        <a href="">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main
        class="w-full h-auto lg:max-w-[90%] flex flex-col justify-center items-center">
        <!-- My Profile Section -->
        <section
            class="w-full max-w-[1200px] h-auto bg-white rounded-[10px]  shadow-md flex flex-col items-center py-[50px] box-border">
            <p class="name eb-garamond w-full font-bold text-center max-w-[572px] text-[25px]">Welcome <span
                    class="fullname">User</span>
            </p>
            <div class="w-full flex flex-col items-center gap-[22px] p-[30px] lg:flex-row lg:items-start">
                <div class="w-full lg:max-w-[50%] flex flex-col gap-[20px]">
                    <div class="flex flex-col gap-[10px]">
                        <label class="text-[15px] font-semibold">Full Name</label>
                        <p
                            class="fullname bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px]">
                            First Name</p>
                    </div>
                    <div class="flex flex-col gap-[10px]">
                        <label class="text-[15px] font-semibold">Email Address</label>
                        <p
                            class="emailAddress bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px]">
                            Email Address</p>
                    </div>
                    <div class="flex flex-col gap-[10px]">
                        <label class="text-[15px] font-semibold">Contact Number</label>
                        <p
                            class="contactNumber bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px]">
                            Contact Number</p>
                    </div>
                </div>


                <div class="w-full lg:max-w-[50%] flex flex-col gap-[20px]">
                    <div class="flex flex-col gap-[10px]">
                        <label class="text-[15px] font-semibold">Gender</label>
                        <p
                            class="gender bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px]">
                            Gender</p>
                    </div>
                    <div class="flex flex-col gap-[10px]">
                        <label class="text-[15px] font-semibold">Present Address</label>
                        <p
                            class="presentAddress bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px]">
                            Present Address</p>
                    </div>
                    <div class="flex flex-col gap-[10px]">
                        <label class="text-[15px] font-semibold">Date of Birth</label>
                        <p
                            class="dob bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px]">
                            Date of Birth</p>
                    </div>
                </div>
            </div>
            <div class="w-full eb-garamond flex flex-col gap-[10px] lg:flex-row lg:gap-0">
                <button onclick="window.location.href='changepassword.html';"
                    class="w-full max-w-[200px] h-[60px] bg-[#E0B973] flex justify-center items-center gap-[18px] rounded-[10px] mx-auto cursor-pointer hover:bg-[#131312] duration-500 ease-in text-white font-bold">
                    Change Password
                </button>
                <button
                    class="w-full max-w-[200px] h-[60px] bg-[#E0B973] flex justify-center items-center gap-[18px] rounded-[10px] mx-auto cursor-pointer hover:bg-[#131312] duration-500 ease-in text-white font-bold"
                    onclick="my_modal_4.showModal()">
                    Edit Profile
                </button>
            </div>
        </section>

        <!-- My Bookings Section -->

        <section
            class="hidden items-center justify-center w-full max-w-[90%] bg-[#FFF8E7] h-full border-2 border-green-500">
        </section>

        <!-- Modal for Edit Profile -->
        <dialog id="my_modal_4" class="modal">

            <div class="modal-box w-full max-w-5xl flex flex-col items-center">
                <p class="eb-garamond w-full font-bold text-center max-w-[572px] text-[25px]">Edit Profile
                </p>
                <form action="" class="w-full max-w-[500px] flex flex-col items-center gap-[20px]">
                    <div class="w-full flex flex-col">
                        <label for="fullname" class="text-[15px] font-semibold  mb-[15px]">Full Name</label>
                        <input type="text" name="fullname" placeholder="Full Name"
                            class="fullname bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px] border-none focus:outline-none">
                    </div>

                    <div class="w-full flex flex-col">
                        <label for="contactNumber" class="text-[15px] font-semibold  mb-[15px]">Contact Number</label>
                        <input type="text" name="contactNumber" placeholder="Contact Number"
                            class="contactNumber bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px] border-none focus:outline-none">
                    </div>
                    <div class="w-full flex flex-col">
                        <label for="presentAddress" class="text-[15px] font-semibold  mb-[15px]">Present Address</label>
                        <input type="text" id="presentAddress" name="presentAddress" placeholder="Present Address"
                            class="presentAddress bg-[#fcf2df] w-full max-w-[500px] h-[49px] text-[15px] rounded-[10px] box-border p-[13px] border-none focus:outline-none">
                    </div>
                    <p class="eb-garamond w-full font-bold text-center max-w-[572px] text-[15px]">N.B: You cannot change
                        Email Address, Gender and Date of Birth</p>
                </form>
                <div class="modal-action w-full flex">
                    
                     <div class="w-[50%]">
                        <!-- Update in Database should be triggered from Here -->
                         <button
                            class="w-full max-w-[200px] h-[60px] bg-[#E0B973] flex justify-center items-center gap-[18px] rounded-[10px] mx-auto mb-[50px] cursor-pointer hover:bg-[#131312] duration-500 ease-in text-white font-bold">Update</button>
                     </div>
                       
                    <form method="dialog" class="w-[50%]">
                        
                        <button
                            class="w-full max-w-[200px] h-[60px] bg-[#E0B973] flex justify-center items-center gap-[18px] rounded-[10px] mx-auto mb-[50px] cursor-pointer hover:bg-[#131312] duration-500 ease-in text-white font-bold">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

</body>

</html>
